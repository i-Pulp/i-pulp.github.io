<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product Details - PULP</title>
<meta name="description" content="Product details page for PULP handmade baby crochet & accessories." />

<style>
  :root {
    --bg: #f7f6f4;
    --card: #fff;
    --accent: #c76a7c;
    --accent-dark: #a44e5d;
    --muted: #6b6b6b;
    --radius: 12px;
    --shadow: 0 6px 18px rgba(16,24,40,0.08);
    --font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: var(--font-family);
    background: var(--bg);
    color: #222;
    line-height: 1.4;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 24px;
    position: sticky;
    top: 0;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.8);
    box-shadow: 0 2px 8px rgba(16,24,40,0.04);
    z-index: 100;
  }

  .brand {
    display: flex;
    gap: 12px;
    color: inherit;
    text-decoration: none;
    align-items: center;
  }

  .logo {
    width: 44px; height: 44px;
    background: linear-gradient(135deg, var(--accent), var(--accent-dark));
    border-radius: var(--radius);
    display: grid;
    place-items: center;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 6px 16px rgba(199,106,124,0.18);
    user-select: none;
  }

  nav a {
    color: var(--muted);
    text-decoration: none;
    font-weight: 600;
    margin-left: 16px;
    font-size: 0.95rem;
    transition: color 0.3s;
  }

  nav a:hover {
    color: var(--accent-dark);
  }

  main {
    max-width: 640px;
    margin: 18px auto;
    padding: 0 20px 48px;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  h1 {
    font-size: clamp(1.8rem, 2.6vw, 2.6rem);
    margin: 0;
    font-weight: 700;
    color: #222;
  }

  .product-images {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    justify-content: center;
    margin-bottom: 20px; /* space below images */
}

  .product-images img {
    width: calc(50% - 12px);
    border-radius: var(--radius);
    object-fit: contain;
    max-height: 300px;
    background: #fafafa;
    border: 1px solid #ddd;
  }

  .price {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--accent-dark);
    margin: 0 0 15px 0;
  }

  .description {
    font-size: 1rem;
    color: var(--muted);
    line-height: 1.5;
    margin: 0 0 20px 0;
  }

  .buy-button {
    margin-top: 15px; 
    background: var(--accent);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 10px 16px;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    user-select: none;
    transition: background 0.3s ease;
}

  .buy-button:hover,
  .buy-button:focus {
    background: var(--accent-dark);
    outline: none;
  }

  footer {
    margin-top: auto;
    padding: 28px 20px;
    text-align: center;
    color: var(--muted);
    font-size: 0.9rem;
  }

  @media (max-width: 480px) {
    main {
      margin: 16px 12px 32px;
      padding: 16px;
    }

    .product-images img {
      width: 100%;
    }
  }

  /* --------------------------- */
  /* Skeleton Loading Animation  */
  /* --------------------------- */

  .skeleton {
    background: linear-gradient(90deg, #ececec, #f5f5f5, #ececec);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
    border-radius: var(--radius);
  }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  .skeleton.title {
    height: 32px;
    width: 80%;
    margin: 10px auto;
  }

  .skeleton.img {
    height: 200px;
    width: 45%;
    display: inline-block;
    margin: 6px;
  }

  .skeleton.text {
    height: 16px;
    width: 90%;
    margin: 10px auto;
  }

  .skeleton.text.short {
    width: 60%;
  }

  .skeleton.button {
    height: 48px;
    width: 70%;
    margin: 20px auto;
    border-radius: var(--radius);
  }

</style>
</head>

<body>

<header>
  <a class="brand" href="index.html">
    <div class="logo">CC</div>
    <div>
      <div style="font-weight:800">PULP</div>
      <div style="font-size:0.8rem;color:var(--muted)">Handmade with love</div>
    </div>
  </a>

  <nav>
    <a href="index.html#shop">Categories</a>
    <a href="index.html#about">About</a>
  </nav>
</header>

<main>

  <!-- Skeleton Loader -->
  <div id="loading-skeleton">
    <div class="skeleton title"></div>
    <div class="skeleton img"></div>
    <div class="skeleton img"></div>
    <div class="skeleton text"></div>
    <div class="skeleton text short"></div>
    <div class="skeleton button"></div>
  </div>

  <!-- Actual Product Content -->
  <div id="product-content" style="display:none;">
    <h1 id="product-name"></h1>

    <div class="product-images" id="product-images"></div>

    <p class="price" id="product-price"></p>
    <p class="description" id="product-description"></p>

    <a href="#" id="buy-amazon" class="buy-button" target="_blank">Buy on Amazon</a>
  </div>

</main>

<footer>
  &copy; 2025 PULP. All rights reserved.
</footer>

<script>
async function loadProductPage() {
    // 1. Get both parameters: category is needed to find the correct JSON file.
    const params = new URLSearchParams(window.location.search);
    const categoryKey = params.get("category");
    const prodKey = params.get("prod");

    // 2. Determine the correct JSON file name using the category key.
    // If category is not present (error in URL), it defaults to "baby_accessories.json" 
    // to maintain the original file path behavior, but dynamic is better.
    // For a proper fix based on the previous context, we use the dynamic path:
    const jsonFileName = categoryKey ? `${categoryKey}.json` : "baby_accessories.json";

    try {
        // 3. Use the dynamically determined file name
        const response = await fetch(jsonFileName);
        
        // Check if the response is successful
        if (!response.ok) {
            throw new Error(`Failed to load data from ${jsonFileName}. Status: ${response.status}`);
        }
        
        const data = await response.json();

        // Ensure prodKey exists before searching
        if (!prodKey) {
             document.querySelector("main").innerHTML =
                '<h1>Error</h1><p>Product ID is missing from the URL.</p><a href="index.html" class="buy-button">Return to Shop</a>';
            return;
        }

        const product = data.products.find(p => p.id === prodKey);

        if (!product) {
            document.querySelector("main").innerHTML =
                '<h1>Product Not Found</h1><p>Sorry, the product does not exist.</p><a href="index.html" class="buy-button">Return to Shop</a>';
            return;
        }

        // Hide skeleton, show product
        document.getElementById("loading-skeleton").style.display = "none";
        document.getElementById("product-content").style.display = "block";

        // Fill product details
        document.getElementById("product-name").textContent = product.title;
        document.getElementById("product-price").textContent = product.price;
        document.getElementById("product-description").textContent = product.description;
        
        const buyButton = document.getElementById("buy-amazon");
        buyButton.href = product.amazonLink;
        
        // Additional fix: Hide buy button if link is missing or out of stock
        if (!product.amazonLink || product.outOfStock) {
            buyButton.style.display = 'none';
        } else {
            buyButton.style.display = ''; // Ensure it's shown if data is good
        }

        const imagesContainer = document.getElementById("product-images");
        imagesContainer.innerHTML = "";

        product.images.forEach(imageObj => {
            const img = document.createElement("img");
            img.src = imageObj.src;
            img.alt = product.title;
            // Do NOT add classes or styles from JSON (ignore contain-h, contain-v, and styles)
            imagesContainer.appendChild(img);
        });

    } catch (err) {
        console.error(err);
        document.querySelector("main").innerHTML =
            "<h1>Error</h1><p>Could not load product data.</p>";
    }
}

loadProductPage();
</script>
</body>
</html>
