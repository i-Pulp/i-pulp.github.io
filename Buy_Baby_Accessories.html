    display: flex;
    flex-direction: column;
  }
  header {

    justify-content: space-between;
    align-items: center;
    padding: 18px 24px;
    position: sticky;
    top: 0;
    backdrop-filter: blur(6px);
    background: rgba(255,255,255,0.8);
    box-shadow: 0 2px 8px rgba(16,24,40,0.04);
    z-index: 100;
  }
  .brand {
    display: flex;
    gap: 12px;
    color: inherit;
    text-decoration: none;
    align-items: center;
  }
  .logo {
    width: 44px; height: 44px;
    background: linear-gradient(135deg, var(--accent), var(--accent-dark));
    border-radius: var(--radius);
    display: grid;
    place-items: center;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 6px 16px rgba(199,106,124,0.18);
    user-select: none;
  }
  nav a {
    color: var(--muted);
    text-decoration: none;
    font-weight: 600;
    margin-left: 16px;
    font-size: 0.95rem;
    transition: color 0.3s;
  }
  nav a:hover {
    color: var(--accent-dark);
  }
  main {
    max-width: 640px;
    margin: 18px auto;
    padding: 0 20px 48px;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    gap: 24px;
  }
  h1 {
    font-size: clamp(1.8rem, 2.6vw, 2.6rem);
    margin: 0;
    font-weight: 700;
    color: #222;
  }
  .product-images {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }
  .product-images img {
    width: calc(50% - 12px);
    border-radius: var(--radius);
    object-fit: contain;
    max-height: 300px;
    background: #fafafa;
    border: 1px solid #ddd;
  }
  .price {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--accent-dark);
    margin: 0;
  }
  .description {
    font-size: 1rem;
    color: var(--muted);
    line-height: 1.5;
    margin: 0;
  }
  .buy-button {
    background: var(--accent);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 12px 0;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    user-select: none;
    transition: background 0.3s ease;
  }
  .buy-button:hover,
  .buy-button:focus {
    background: var(--accent-dark);
    outline: none;
  }
  footer {
    margin-top: auto;
    padding: 28px 20px;
    text-align: center;
    color: var(--muted);
    font-size: 0.9rem;
  }
  @media (max-width: 480px) {
    main {
      margin: 16px 12px 32px;
      padding: 16px;
    }
    .product-images img {
      width: 100%;
    }
  }
</style>
